<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <input id="display" type="number" placeholder="1234" disabled>
        <div class="buttonContainer">
            <div class="btnRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="btnRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
            </div>
            <div class="btnRow">
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>-</button>
            </div>
            <div class="btnRow">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
            <div class="btnRow clear">
                <button>AC</button>
            </div>
        </div>
    </div>
</body>
</html>
